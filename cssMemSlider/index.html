<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>CSS Mem Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <div class="slider__image-frame">
          <div class="slider__list">
            <input class="navigation__input" type="radio" name="radio" id="r1" checked />
            <input class="navigation__input" type="radio" name="radio" id="r2" />
            <input class="navigation__input" type="radio" name="radio" id="r3" />
            <input class="navigation__input" type="radio" name="radio" id="r4" />
            <input class="navigation__input" type="radio" name="radio" id="r5" />
            <div class="slider__item visible">
              <img src="images/monkey.jpeg" alt="monkey" />
            </div>
            <div class="slider__item">
              <img src="images/raccoon.jpeg" alt="raccoon" />
            </div>
            <div class="slider__item">
              <img src="images/squirrel.jpeg" alt="squirrel" />
            </div>
            <div class="slider__item">
              <img src="images/chimpanzee.jpeg" alt="chimpanzee" />
            </div>
            <div class="slider__item">
              <img src="images/panda.jpeg" alt="panda" />
            </div>
          </div>
        </div>
        <div class="slider__footer">
          <div class="slider__text-frame">
            <div class="slider__text-list">
              <div class="slider__text-item">
                <span class="slider__content">Lorem ipsum dolor sit amet.</span>
              </div>
              <div class="slider__text-item">
                <span class="slider__content"
                  >Lorem ipsum dolor sit amet consectetur.</span
                >
              </div>
              <div class="slider__text-item">
                <span class="slider__content"
                  >Lorem ipsum dolor sit amet, consectetur adipisicing.</span
                >
              </div>
              <div class="slider__text-item">
                <span class="slider__content">Lorem ipsum dolor sit amet.</span>
              </div>
              <div class="slider__text-item">
                <span class="slider__content"
                  >Lorem ipsum dolor sit amet consectetur adipisicing.</span
                >
              </div>
            </div>
          </div>
          <div class="slider__navigation navigation">
            <div class="navigation__element">
              <label class="navigation__label" for="1">
                <span class="navigation__button"></span>
              </label>
              
            </div>
            <div class="navigation__element">
              <label class="navigation__label" for="r2">
                <span class="navigation__button"></span>
              </label>
              
            </div>
            <div class="navigation__element">
              <label class="navigation__label" for="r3">
                <span class="navigation__button"></span>
              </label>
              
            </div>
            <div class="navigation__element">
              <label class="navigation__label" for="r4">
                <span class="navigation__button"></span>
              </label>
              
            </div>
            <div class="navigation__element">
              <label class="navigation__label" for="r5">
                <span class="navigation__button"></span>
              </label>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
