<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>CSS Mem Slider</title>
  </head>
  <body>
    <div class="container">  
      <div class="slider">
        <input class="navigation__input" type="radio" name="radio" id="radio-1" checked />
        <input class="navigation__input" type="radio" name="radio" id="radio-2" />
        <input class="navigation__input" type="radio" name="radio" id="radio-3" />
        <input class="navigation__input" type="radio" name="radio" id="radio-4" />
        <input class="navigation__input" type="radio" name="radio" id="radio-5" />
        <div class="slider__image-frame">
          <div class="slider__list">
            <div class="slider__item first-image-item">
              <img src="images/monkey.jpeg" alt="monkey" />
            </div>
            <div class="slider__item">
              <img src="images/raccoon.jpeg" alt="raccoon" />
            </div>
            <div class="slider__item">
              <img src="images/squirrel.jpeg" alt="squirrel" />
            </div>
            <div class="slider__item">
              <img src="images/chimpanzee.jpeg" alt="chimpanzee" />
            </div>
            <div class="slider__item">
              <img src="images/panda.jpeg" alt="panda" />
            </div>
          </div>
        </div>
        <div class="slider__footer">
          <div class="slider__text-frame">
            <div class="slider__text-list">
              <div class="slider__text-item  first-text-item">
                <span class="slider__text-content">Lorem ipsum dolor sit amet.</span>
              </div>
              <div class="slider__text-item ">
                <span class="slider__text-content">Lorem ipsum dolor sit amet.</span>
              </div>
              <div class="slider__text-item">
                <span class="slider__text-content">Lorem ipsum dolor sit amet.</span>
              </div>
              <div class="slider__text-item">
                <span class="slider__text-content">Lorem ipsum dolor sit amet.</span>
              </div>
              <div class="slider__text-item ">
                <span class="slider__text-content">Lorem ipsum dolor sit amet.</span>
              </div>
            </div>
          </div>
          <div class="slider__navigation navigation">
            <label class="navigation__label label-one" for="radio-1"></label>
            <label class="navigation__label label-two" for="radio-2"></label>
            <label class="navigation__label label-three" for="radio-3"></label>
            <label class="navigation__label label-four" for="radio-4"></label>          
            <label class="navigation__label label-five" for="radio-5"></label>  
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
